name: Build

on:
  push:
    branches: [ 'master', 'renovate/**' ]
  pull_request:
    branches: [ 'master', 'renovate/**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Setup node
        uses: actions/setup-node@v6
        with:
          node-version: 20.19.6
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run build
        run: pnpm run build